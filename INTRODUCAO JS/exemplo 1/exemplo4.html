<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // criar uma variável e atribua o valor 10
      let n = 10;

      // some 5 a essa variavel e atribiua o valor
      n = n + 5; //ou  n += 5

      // multiplica o valor da variável por 5 e retrinbua o valor
      n = n * 5; //ou n *= 5

      //some  a variavel  e atribua o valor
      n = n + 1; //ou n += 1 // ou n++ // **n

      // sem alterar o valor da variavel, mostre na tela o resto da divisão por 6
      // a menssagem deve ser: "resto da divisão de (variavel) por  6 é (resultado)
      alert(" O resultado da divisão de " + n + " por  6 é : " + (n % 6));

      // sem alterar  o valor da variavel, mostre na tela o resto da divisão por 6 elevado ao quadrado
      // a menssagem dever ser: O quadrado do resto da divisão de (variavel) por 6 é (resultado)
      alert(
        " O quadrado do resto da divisão de " + n + " por  6 é " + (n % 6) ** 2
      );

      // mostre na tela o valor da variavel
      alert(n);


      // agora divida o valor da variavel por  4 e retribiua o valor
      n = n / 4; //ou n /= 4

      // qual o valor da variavel agora?
      alert(n);
    </script>
  </body>
