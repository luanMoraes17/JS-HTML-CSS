<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEGUNDO EXEMPLO</title>
  </head>
  <body>
    <h1>PRIMEIRO DESAFIO</h1>

    <script>
      let n1 = prompt("Digite um numero")
      n1 = parseFloat(n1)

      let n2 = prompt("Digite outro numero")
      n2 = parseFloat(n2)

      alert("a divisão é: " + n1 / n2)

      alert("a multiplicação é: " + n1 * n2)

      alert("a soma é: " + (n1 + n2))

      alert("a subtração é: " + (n1 - n2))
    </script>
  </body>
</html>
